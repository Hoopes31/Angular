<!--The content below is only a placeholder and can be replaced.-->
<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6 form-group-md">
		<div style="text-align:center">
			<h1>
				{{ title }}
			</h1>
			<form (submit)='onSubmit()' name='formData' #formData='ngForm'>
				<div class="form-group">
				<input 
					class="form-control"
					type='text' 
					name='first_name' 
					placeholder="First Name" 
					required
					minlength="2"
					[(ngModel)]='user.first_name'
					#first_name="ngModel">
				<span *ngIf="first_name.invalid && (first_name.dirty || first_name.touched)">
					<div *ngIf="first_name.errors.required">Name is required</div>
					<div *ngIf="first_name.errors.minlength">Name must be longer than 2 characters</div>
				</span>
				<br>
				<input 
					class="form-control"
					type='text' 
					name='last_name' 
					placeholder="Last Name"
					required
					minlength="2" 
					[(ngModel)]='user.last_name'
					#last_name="ngModel">
				<span *ngIf="last_name.invalid && (last_name.dirty || last_name.touched)">
					<div *ngIf="last_name.errors.required">Name is required</div>
					<div *ngIf="last_name.errors.minlength">Name must be longer than 2 characters</div>
				</span>
				<br>
				<input 
					class="form-control"
					type='email' 
					name='email' 
					placeholder="Email"
					required
					pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
					[(ngModel)]='user.email'
					#email="ngModel">
				<span *ngIf="email.invalid && (email.dirty || email.touched)">
					<div *ngIf="email.errors.required">Email is required</div>
					<div *ngIf="email.errors.pattern">Must be valid email format</div>
				</span>
				<br>
				<input 
					class="form-control"
					type='password' 
					name='password' 
					placeholder="Password"
					required
					minlength="5" 
					[(ngModel)]='user.password'
					#password="ngModel">
				<span *ngIf="password.invalid && (password.dirty || password.touched)">
					<div *ngIf="password.errors.required">Password is required</div>
					<div *ngIf="password.errors.minlength">Password must be longer than 5 characters</div>
				</span>
				<br>
				</div>
				<input class="btn btn-primary" type="submit" value="Submit" [disabled]="!formData.$valid">
			</form >
		</div>
	</div>
</div>
